process TEST = {

  es_source = PoolDBESSource 
  { 

# For testing, sqlite database file expected to be in local directory 

    VPSet toGet = 
    {
       {
          string record = "CSCBadStripsRcd"
          string tag    = "CSCBadStrips_new_popcon"
       }
     }
     string timetype = "runnumber"
     string connect = "sqlite_file:BadStrips.db"

     PSet DBParameters = 
     {
        untracked string authenticationPath="/afs/cern.ch/cms/DB/conddb"
        untracked uint32 authenticationMethod = 1
     }
  }
  untracked PSet maxEvents = {untracked int32 input = 1}
  source = EmptySource {}

  module analyze = CSCReadBadStripsAnalyzer{ bool outputToFile = false
                                             bool readBadChannels = true }
  module printEventNumber = AsciiOutputModule { }

  path p = { analyze }
  endpath ep = { printEventNumber }
}
